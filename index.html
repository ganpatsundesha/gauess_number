<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess Number Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="chai_img">
        <img src="images/chai.png" alt="Chai Image">
        <p>+</p>
        <img src="images/code.png" alt="">
    </div>
    <h2>Guess The Number Game</h2>
    <form action="#" class="form">
        <input type="number" placeholder="Enter Your Number" id="guessField">
        <input type="submit" id="subt" class="guessSubmit">
    </form>
    <div class="resultParas">
        <p>Your Previous Guess: <span class="guesses"></span></p>
        <p>Attempts Remaining: <span class="lastResult">10</span></p>
        <p class="lowOrHi"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
